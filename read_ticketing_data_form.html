<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Ticketing Data</title>
</head>
<body>
    <h1>Read Ticketing Data</h1>
    <form action="{{ url_for('read_ticketing_data') }}" method="POST">
        <label for="busID">Bus ID:</label>
        <input type="text" id="busID" name="busID" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <!-- Back Button -->
    <br>
    <button onclick="window.location.href='/staff'">Back to Staff Options</button>
</body>
</html>
