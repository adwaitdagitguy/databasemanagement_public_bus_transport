<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Journey Status</title>
</head>
<body>
    <h1>Update Bus Journey Status</h1>
    <form action="{{ url_for('update_journey_status') }}" method="POST">
        <label for="busId">Bus ID:</label>
        <input type="text" id="busId" name="busId" required><br><br>

        <label for="journeyStatus">Journey Status:</label>
        <input type="text" id="journeyStatus" name="journeyStatus" required><br><br>

        <button type="submit">Update Journey Status</button>
    </form>
    <br>
    <button onclick="window.location.href='/staff'">Back to Staff Options</button>
</body>
</html>
