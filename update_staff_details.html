<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Staff Details</title>
</head>
<body>
    <h1>Update Staff Salary</h1>
    <form method="POST">
        <label for="staff_id">Staff ID:</label>
        <input type="number" id="staff_id" name="staff_id" required><br><br>
        
        <label for="new_salary">New Salary:</label>
        <input type="number" id="new_salary" name="new_salary" step="0.01" required><br><br>
        
        <button type="submit">Update Salary</button>
    </form>
    <br>
    <button onclick="location.href='/authority'">Back</button>
</body>
</html>
