</head>
<body>
    <h1>Find Bus</h1>
    <form action="/find_bus" method="POST">
        <label for="startStop">Start Stop:</label>
        <input type="text" id="startStop" name="startStop" required>
        <br><br>

        <label for="endStop">End Stop:</label>
        <input type="text" id="endStop" name="endStop" required>
        <br><br>

        <button type="submit">Find Bus</button>
    </form>
</body>
